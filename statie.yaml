imports:
    - { resource: 'source/_data/*.yaml' }
    - { resource: 'source/_data/generated/*.yaml' }

services:
    _defaults:
        autowire: true

parameters:
    post_template_path: 'templates/new_post.twig'

    # global templates variables
    google_analytics_tracking_id: "UA-121206931-1"
    site_title: "DrD+"
    site_url: "https://blog.drdplus.info"
    disqus_shortname: "blog-drdplus-info"
    github_repository_tests_directory: "https://github.com/drdplusinfo/blog/tree/master/tests"

    thanker_repository_name: 'drdplusinfo/blog'
    thanker_author_name: 'DrdPlusInfo'

    avatar_url: '/assets/images/red_dragon_128.png'

    # Statie settings
    github_repository_source_directory: "https://github.com/drdplusinfo/blog/tree/master/source"

    redirects:
        # old url â†’ new url
        /blog: '/'
        /kontakty: '/kontakt'

    date_format: 'j. n. Y'
    day_month_format: 'j. n.'
